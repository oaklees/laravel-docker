name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Check out the repo
      uses: actions/checkout@v2

#    - name: Cache Docker layers
#      uses: actions/cache@v2
#      with:
#        path: /tmp/.buildx-cache
#        key: ${{ runner.os }}-buildx-${{ github.sha }}
#        restore-keys: |
#          ${{ runner.os }}-buildx-

    - name: Login to docker
      run: |
        docker login ghcr.io --username oaklees --password ${{ secrets.DOCKER_LOGIN }}

    - name: Build
      run: |
        docker build --tag ghcr.io/oaklees/laravel-docker:7.2 --build-arg PHP_VERSION=7.2 .

    - name: Push
      run: |
        docker push ghcr.io/oaklees/laravel-docker:7.2
