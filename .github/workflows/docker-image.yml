name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build --tag laravel-docker:$PHP_VERSION --build-arg PHP_VERSION=$PHP_VERSION .
      env: 
        PHP_VERSION: "7.2"
