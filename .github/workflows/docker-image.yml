name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [7.1,7.2,7.3,7.4]

    steps:

    - name: Check out the repo
      uses: actions/checkout@v2

#    - name: Cache Docker layers
#      uses: actions/cache@v2
#      with:
#        path: /tmp/.buildx-cache
#        key: ${{ runner.os }}-buildx-${{ github.sha }}
#        restore-keys: |
#          ${{ runner.os }}-buildx-

    - name: Login to docker
      run: |
        docker login ghcr.io --username oaklees --password ${{ secrets.DOCKER_LOGIN }}

    - name: Build
      run: |
        docker build --tag ghcr.io/oaklees/laravel-docker:${{ matrix.php }} --build-arg PHP_VERSION=${{ matrix.php }} .

    - name: Push
      run: |
        docker push ghcr.io/oaklees/laravel-docker:${{ matrix.php }}
